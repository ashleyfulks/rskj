blockchain.config.name = "devnet"

peer {
    networkId = 44444444
}

# the folder resources/genesis contains several versions of genesis configuration according to the network the peer will run on
genesis = orchid-testnet.json

hello.phrase = Dev

database {
    # place to save physical storage files
    dir = ${user.home}/.rsk/devnet/database
    reset = true
}

wallet {
    enabled = true
    accounts = []
}

targetgaslimit = 5000000
